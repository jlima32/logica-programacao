<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação | Urna Eletrônica</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Urna Eletrônica</h1>
    <ul>
        <h4>Opções</h4>
        <li>1: Candidato 1</li>
        <li>2: Candidato 2</li>
        <li>3: Candidato 3</li>
        <li>5: Voto em branco</li>
        <li>8: Voto nulo</li>
        <li>0: Encerrar votação</li>
    </ul>
    <input type="text" id="voto">
    <button type="submit" onclick="urnaEletronica();">Votar</button>

    <div id="resultado"></div>

    <script src="./urnaEletronica.js"></script>
</body>
</html>
